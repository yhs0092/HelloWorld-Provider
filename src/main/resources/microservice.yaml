APPLICATION_ID: HelloWorld  # 应用Id 是微服务的一个隔离层级，默认只有同应用下的微服务可以相互调用
service_description:
  name: provider            # 微服务名称，同应用下的不同微服务需要有不同的名称
  version: 0.0.1            # 微服务版本号
cse:
  service:
    registry:
      address: http://127.0.0.1:30100  # 服务启动时连接的服务中心地址
      instance:
        watch: false        # 使用pull模式连接服务中心
  config:
    client:
      serverUri: http://127.0.0.1:30113
      refreshMode: 1
      refresh_interval: 5000
  rest:
    address: 0.0.0.0:8080   # 本服务监听的地址

hello:
  sayHello: "Hi "